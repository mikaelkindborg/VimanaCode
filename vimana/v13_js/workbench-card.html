<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, shrink-to-fit=no" />
  <meta name="copyright" content="(c) 2021 Mikael Kindborg. All Rights Reserved" />
  <title>VimanaCode</title>
  <style>
    @import "workbench.css";
  </style>
</head>

<body>

  <div class="vimana-ui">

    <div class="vimana-button-bar">
      <a class="vimana-button" onclick="TheVimanaUI.commandHome()" href="javascript:void(0)">Home</a>
      <a class="vimana-button" onclick="TheVimanaUI.commandPrevCard()" href="javascript:void(0)">Prev</a>
      <a class="vimana-button" onclick="TheVimanaUI.commandNextCard()" href="javascript:void(0)">Next</a>
      <a class="vimana-button vimana-toggle-editor" onclick="TheVimanaUI.commandToggleEditor()" href="javascript:void(0)">Show Editor</a>
    </div>
  
    <div class="vimana-card">

      <div class="vimana-card-front">
      </div>

      <div class="vimana-card-editor">
        <div class="vimana-frame vimana-frame-code">
          <textarea spellcheck="false"></textarea>
        </div>

        <div class="vimana-button-bar">
          <a class="vimana-button" onclick="TheVimanaUI.commandEvalAsync()" href="javascript:void(0)">Eval</a>
          <a class="vimana-button" onclick="TheVimanaUI.commandClearStack()" href="javascript:void(0)">Clear Stack</a>
          <a class="vimana-button" onclick="TheVimanaUI.commandClearOutput()" href="javascript:void(0)">Clear Output</a>
        </div>

        <div class="vimana-frame vimana-frame-output">
          <textarea spellcheck="false"></textarea>
        </div>
      </div>
<!--
        <canvas id="vimana-canvas" width="100%" height="600px"></canvas>
-->
    </div> <!-- vimana-card -->


  <script src="interp.js"></script>
  <script src="parser.js"></script>
  <script src="primfuns.js"></script>
  <script src="workbench.js"></script>

  </body>
</html>
