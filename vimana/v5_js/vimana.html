  <h1>WELCOME TO THE WONDERFUL WORLD OF VIMANA</h1>

  <h2>PROGRAM</h2>
  <div class="vimana-frame vimana-frame-code">
    <textarea style="height:200px;">HELLO-WORLD PRINT 

      (
        
(N FACT) (N 0 EQ (1) (N 1 - FACT N *) IFELSE) DEF
3 FACT PRINT

) DROP

(WHILE) (
  (COND BODY) =>
  COND EVAL (
    BODY EVAL
    COND BODY WHILE) IFTRUE
) DEF

(FOO) (
  10 (N) =>
  (N 0 ISSMALLER) BIND
    (N PRINT
     N 1 - (N) =>) BIND
  WHILE
) DEF

(FOO) (
  20 (N) =>
  [N 0 ISSMALLER] [
    N PRINT
    N 1 - (N) =>
  ]
  WHILE
) DEF

FOO



(

SPRITE :X
  SPRITE :X GET 10 +
SET

SPRITE 'X
  SPRITE 'X GET 10 +
SET

SPRITE (X)
  SPRITE (X) GET 10 +
SET

SPRITE X
  SPRITE X GET 10 +
SET

OBJ NAME LISA SET
OBJ NAME GET:

(HELLO PRINT) FUNIFY (FOO) FIRST SETGLOBAL FOO
(HELLO PRINT) FUNIFY (FOO) SETGLOBAL FOO
(FOO) (HELLO2 PRINT) DEF FOO
(N DOUBLE) (N N +) DEF
21 DOUBLE PRINT
(FACT) ((N) => N 0 EQ (1) (N 1 - FACT N *) IFELSE) DEF
6 FACT PRINT
)
DROP

</textarea>
