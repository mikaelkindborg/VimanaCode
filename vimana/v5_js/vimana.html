<body>

<h1>WELCOME TO THE WONDERFUL WORLD OF VIMANA</h1>

<h2>PROGRAM</h2>
<div class="vimana-frame vimana-frame-code">
<textarea style="height:200px;">HELLO-WORLD PRINT 
(
(HELLO PRINT) FUNIFY (FOO) FIRST SETGLOBAL FOO
(FOO) (HELLO2 PRINT) DEF FOO
(N DOUBLE) (N N +) DEF
21 DOUBLE PRINT
)
(FACT) ((N) => N 0 EQ (1) (N 1 - FACT N *) IFELSE) DEF
6 FACT PRINT

</textarea>
</div>

<a class="vimana-button" onclick="VimanaEval()" href="javascript:void(0)">EVAL</a>
<a class="vimana-button" onclick="VimanaBenchmark()" href="javascript:void(0)">BENCHMARK</a>
<a class="vimana-button" onclick="VimanaNativeBenchmark()" href="javascript:void(0)">NATIVE BENCHMARK</a>

<h2>OUTPUT</h2>
<div class="vimana-frame">
<output></output>
</div>

<h2>CALLSTACK</h2>
<div class="vimana-frame">
<callstack></callstack>
</div>

<h2>STACK</h2>
<div class="vimana-frame">
<stack></stack>
</div>
